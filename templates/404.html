{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4">
    <h1 class="text-9xl font-bold text-gray-200">404</h1>
    <h2 class="text-3xl font-bold text-gray-900 mt-4">Page Not Found</h2>
    <p class="text-gray-600 mt-2 max-w-md mx-auto">
        Sorry, we couldn't find the page you're looking for. It might have been moved or deleted.
    </p>
    <div class="mt-8">
        <a href="{% url 'pages:home' %}" class="bg-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-800 transition">
            Go Back Home
        </a>
    </div>
</div>
{% endblock %}
